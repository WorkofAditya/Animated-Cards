<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="slide">
      <div class="item" style="background-image: url('assets/norway.jpg');">
        <div class="content">
          <div class="name">Norway</div>
          <div class="des">
            Adventure awaits in landscapes, untouched by time.
          </div>
          <a class="seeMore" target="_blank" href="https://github.com/WorkofAditya">
            <button>See More</button>
          </a>
        </div>
      </div>

      <div class="item" style="background-image: url('assets/india.jpg');">
        <div class="content">
          <div class="name">India</div>
          <div class="des">
            Discover a land where tradition meets innovation.
          </div>
          <a class="seeMore" target="_blank" href="https://github.com/WorkofAditya">
            <button>See More</button>
          </a>
        </div>
      </div>

      <div class="item" style="background-image: url('assets/ama.jpeg');">
        <div class="content">
          <div class="name">Amazon</div>
          <div class="des">
            Venture into the heart of the world’s green lungs.
          </div>
          <a class="seeMore" target="_blank" href="https://github.com/WorkofAditya">
            <button>See More</button>
          </a>
        </div>
      </div>

      <div class="item" style="background-image: url('assets/estonia.jpg');">
        <div class="content">
          <div class="name">Estonia</div>
          <div class="des">
            Where history and technology dance in perfect harmony.
          </div>
          <a class="seeMore" target="_blank" href="https://github.com/WorkofAditya">
            <button>See More</button>
          </a>
        </div>
      </div>
    </div>

    <div class="button">
      <button class="prev">◁</button>
      <button class="next">▷</button>
    </div>
  </div>

  <div class="aboutdiv">
    <a class="about" href="https://github.com/WorkofAditya" target="_blank">WorkofAditya</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
